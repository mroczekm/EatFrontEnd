<mat-toolbar class="mt-3 mb-3">Nowe zamówienie</mat-toolbar>
<div class="m3">
  <form class="example-form" [formGroup]="orderForm">
    <mat-form-field class="example-full-width">
      <input matInput
             placeholder="Skąd zamawiamy"
             formControlName="name"
             required
      />
      <mat-error>Pole wymagane</mat-error>
    </mat-form-field>
  </form>
  <mat-form-field class="example-full-width">
  <textarea matInput
            placeholder="Opis"
            formControlName="description"
  ></textarea>
  </mat-form-field>

  <button mat-raised-button
          color="primary"
          class="pull-right m-3"
          (click)="addNewOrder()"
          [disabled]="orderForm.invalid">
    <span>Otwórz zamówienie  </span>
    <em class="fa  fa-paper-plane"></em>
  </button>
</div>
