<mat-toolbar class="mt-3 mb-3">Nowe zamówienie</mat-toolbar>
<div class="m3">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Skąd zamawiamy" [(ngModel)]="this.model.name"  [ngModelOptions]="{standalone: true}" />
    </mat-form-field>
  </form>
  <mat-form-field class="example-full-width">
  <textarea matInput placeholder="Opis"
            [ngModelOptions]="{standalone: true}"
            [(ngModel)]="this.model.description"
  ></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" class="pull-right m-3" (click)="addNewOrder()">
    <span>Otwórz zamówienie  </span>
    <em class="fa  fa-paper-plane"></em>
  </button>
</div>
