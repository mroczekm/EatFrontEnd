<mat-toolbar class="mt-3">Zamknięte zamównia</mat-toolbar>
<div class="mt-3 mb-3 w-100">
  <table mat-table [dataSource]="this.orders" matSort class="mat-elevation-z8 w-100 #table">
    <ng-container matColumnDef="position" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bold"> No.</th>
      <td mat-cell *matCellDef="let element" style="font-weight: bold">{{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Właściciel</th>
      <td mat-cell *matCellDef="let element">{{element.user.firstName + ' ' + element.user.lastName}}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data</th>
      <td mat-cell *matCellDef="let element">{{element.date | date: 'yyyy-MM-dd hh:mm'}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa</th>
      <td mat-cell *matCellDef="let element">{{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Opis</th>
      <td mat-cell *matCellDef="let element">{{element.description}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
      <td mat-cell *matCellDef="let element">{{element.status}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="column-action"> Akcja</th>
      <td mat-cell *matCellDef="let element">
        <i class="fa  fa-external-link" [routerLink]="['/orderDeatails', element.id]" title="Szczegóły"></i>
       </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
